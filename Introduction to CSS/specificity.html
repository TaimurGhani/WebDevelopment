<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}

		ul {
			color: blue;
		}

		li {
			color: orange;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: pink;
		}
	</style>
</head>
<body>
	<p>HELLO!!!</p>

	<ul>
		<li class="highlight" id="special">John</li>
		<li>Paul</li>
		<li class="highlight">George</li>
		<li>Ringo</li>
	</ul>
</body>
</html>
