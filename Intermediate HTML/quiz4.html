<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name: </label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>

		<label for="lastname">Last Name: </label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>s
		<div>
			<label for="male">Male </label>
			<input type="radio" name="gender" id="male" value="male">

			<label for="female">Female </label>
			<input type="radio" name="gender" id="female" value="female" checked>

			<label for="other">Other </label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="your email" required>

		<label for="password">Password: </label>
		<input type="password" name="password" id="password" pattern=".{5,10}" title="5 to 10 characters" placeholder="your password" required><br>

		<div>
			<label for="birthday">Birthday: </label>
			<select name="month" id="birthday">
				<option value="" disabled selected>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day" id="birthday">
				<option value="" disabled selected>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="year" id="birthday">
				<option value="" disabled selected>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</div>


		<label for="agreeBox">I agree to the terms and conditions:</label>
		<input type="checkbox" name="agree" id="agreeBox"><br>

		<input type="submit">

	</form>
</body>
</html>
